services:
  girafiles:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8000}:8080"
    environment:
      - PORT=8080
    volumes:
      - girafiles_data:/data/girafiles
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  girafiles_data:
